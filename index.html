<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img class="subway" src="https://images.unsplash.com/photo-1494756739853-38af58aa9dd0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="subway">
        <div class="box"></div>
        <div class="odin-logo-container">
            <img class="odin-logo" src="pictures/odin-lined.png" alt="Odin Logo">
            <div class="odin-quote-container">
                <div class="odin-quote">SIGN-UP FORM</div>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="top-quote-container">
            <div class="top-quote">This is not a real sign up form! Come make your dreams a reality.<br>
                                   <br>Sign up <em>now</em> to experience what NYC has to offer.
            </div>
        </div>
        <form class="sign-up-container" id=input-form action="index.html" method="post">
            <div class="sign-up-quote">Will you make your dreams a reality?</div>
            <div class="input-container">
                <div class="left-sign-up">
                    <div id="firstname-container">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div id="email-container">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="email" required>
                    </div>
                    <div id="password-container">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                         oninvalid="this.setCustomValidity('Requires one upper and lower character, one number, and at least 8 characters')"
                         oninput="this.setCustomValidity('')"required>
                    </div>
                </div>
                <div class="right-sign-up">
                    <div id="lastname-container">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div id="phone-number-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                        oninvalid="this.setCustomValidity('Enter the number in XXX-XXX-XXXX format')"
                        oninput="this.setCustomValidity('')" required>
                    </div>
                    <div id="confirm-password-container">
                        <label for="confirm-user-pword">Confirm Password</label>
                        <input type="password" id="confirm-user-pword" name="confirm-user-pword" required>
                    </div>
                </div>
            </div>
        </form>
        <div class="create-account">
            <button class="create-account-button" type="submit" form="input-form">Create Account</button>
            <div class="log-in-container">
                <div class="log-in-text">Already have an account? <a href="https://dkhomerswish5.github.io/sign-up-form/">Log In</a></div>
            </div>
        </div>
    </div>
</body>
</html>
